# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Android CD

on:
  workflow_dispatch:
    inputs:
      appendix:
        description: 'Version'
        default: 'V0.0.0'
        required: true
      

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install --global yarn
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
        
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - run: yarn
      - run: yarn test
      - run: yarn appbuild
      
      - name: Sign APK
        uses: Tlaster/android-sign@v1
        with:
          releaseDirectory: 
            /home/runner/work/refuel-tracker/refuel-tracker/dist/capacitor/android
          signingKeyBase64: ${{ secrets.MY_KEY }}
          output: build/release/signed
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.2"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Refuel_Tracker_${{ github.event.inputs.appendix }}
          path: 
            build/release/signed
