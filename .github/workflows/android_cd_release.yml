# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Android CD Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      appendix:
        description: 'Version'
        default: 'V0.0.0'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install --global yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn
      - run: yarn test
      - run: yarn appbuild

      - name: Sign APK
        uses: Tlaster/android-sign@v1.2.2
        with:
          releaseDirectory: /home/runner/work/refuel-tracker/refuel-tracker/dist/capacitor/android/apk/release
          signingKeyBase64: ${{ secrets.MY_KEY }}
          output: build/release/signed
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: '30.0.2'

      - name: Rename Apk
        run: mv /home/runner/work/refuel-tracker/refuel-tracker/dist/capacitor/android/apk/release/app-release-unsigned.apk /home/runner/work/refuel-tracker/refuel-tracker/dist/capacitor/android/apk/release/refuel-tracker.apk

      - name: Auth GitHub
        run: gh auth login
        env:
          GH_TOKEN: $

      - name: Create Release
        run: gh release create ${{ github.event.inputs.appendix }} --generate-notes --draft

      - name: Upload Apk
        run: gh release upload /home/runner/work/refuel-tracker/refuel-tracker/dist/capacitor/android/apk/release/*.apk
